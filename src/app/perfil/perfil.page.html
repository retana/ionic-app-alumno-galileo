
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil de {{actualStudent?.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-avatar id="centrar-imagen">
    <img [src]="urlImagen" (click)="takePicture()">
  </ion-avatar>
  <!--<img src="https://ionicframework.com/docs/demos/api/card/madison.jpg">--> 
  <ion-card>
    <ion-item href="#" class="ion-activated">
      <ion-icon name="card" slot="start"></ion-icon>
      <ion-label>{{actualStudent.carne}}</ion-label>
    </ion-item>
  
    <ion-item href="#">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>{{actualStudent.nombre}}</ion-label>
    </ion-item>
  
    <ion-item class="ion-activated">
      <ion-icon name="call" slot="start"></ion-icon>
      <ion-label>{{actualStudent.telefono}}</ion-label>
    </ion-item>
  
    <ion-item (click)="openMap()">
      <ion-icon name="map" slot="start"></ion-icon>
      <ion-label>
      {{actualStudent.direccion}} <br>
       Latitud: {{position.latitud}} <br>
       Longitud: {{position.longitud}}
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
