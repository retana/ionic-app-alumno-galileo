
<ion-header class="ion-no-border" >
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>Alumnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="comoQuerramos($event)">
    <ion-refresher-content>
    
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item  detail="true" *ngFor="let student of studentList" (click)="verPerfil(student)">
      {{student.nombre}}
      <ion-badge color="danger">{{student.carne}}</ion-badge>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
